    <div class="container" style=" padding-bottom: 40px;">

                <input type="number" class="form-control my-2" placeholder="Enter Rc1 = Rc2 (Ω)" onkeyup="check()" onclick="check()" id="rc1">

            <div class="col-12 col-md-3">

            <div class="col-12 col-md-3">

        <div class="row pl-3">
            <p id="cmrrdb">CMRR(dB) =</p>
        </div>
        <div class="row pl-3">
            <p id="rin">R<sub>in</sub>(Ω)=</p>
        </div>
        <div class="row pl-3">
            <p id="ro">R<sub>o</sub>(Ω)=</p>

            <div class="col-12 col-md-3">

            </div>
            <div class="col-12 col-md-3">
                <input type="number" class="form-control my-2" placeholder="Enter Rc (Ω)" onkeyup="checkdc()" onclick="checkdc()" id="Rc">
            </div>
            <div class="col-12 col-md-3">

    <script>
        function check(){
            var rc1 = document.getElementById("rc1").value;
            var re = document.getElementById("re").value;
            var rs = document.getElementById("rs").value;
            var hfe = document.getElementById("hfe").value;
            var hie = document.getElementById("hie").value;
            if(rc1 != '' && re!='' && rs != '' && hfe != '' && hie != ''){
                document.getElementById('calc').disabled = false;
            }
            else{
                document.getElementById('calc').disabled = true;
            }
        }
        function checkdc(){
            var Vcc = document.getElementById("Vcc").value;
            var Vbe = document.getElementById("Vbe").value;
            var a = document.getElementById("a").value;
            var Ie = document.getElementById("Ie").value;
            var Rc = document.getElementById("Rc").value;
            if(Vcc != '' && Vbe != '' && Rc != '' && a != '' && Ie != ''){
                document.getElementById('calcdc').disabled = false;
            }
            else{
                document.getElementById('calcdc').disabled = true;
            }
        }
        function calculate(){
            var rc = document.getElementById("rc1").value;
            var re = document.getElementById("re").value;
            var rs = document.getElementById("rs").value;
            var hfe = document.getElementById("hfe").value;
            var hie = document.getElementById("hie").value;
            var ad=0,ac=0,cmrr=0,cmrrdb=0;
            var rin=0,ro=0;
            if(rc != '' && re!='' && rs != ''){
                ad = ((hfe*rc)/(2*(rs+hie)));
                ac = ((hfe*rc)/(rs+hie+(2*re*(1+hfe))));
                cmrr = ad/ac;
                cmrrdb = 2*Math.log10(cmrr);
                rin = 2*(rs+hie);
                ro = rc;
            }
            var disp_rin = "R<sub>in</sub>(Ω)="+rin;
            var disp_ro = "R<sub>o</sub>(Ω)="+ro;
            var disp_ad = "Ad = "+ad;
            var disp_ac = "Ac = "+ac;
            var disp_cmrr = "CMRR = "+cmrr;
            var disp_cmrrdb = "CMRR (dB) = "+cmrrdb;
            document.getElementById('ad').innerHTML=disp_ad;
            document.getElementById('ac').innerHTML=disp_ac;
            document.getElementById('cmrr').innerHTML=disp_cmrr;
            document.getElementById('cmrrdb').innerHTML=disp_cmrrdb;
            document.getElementById('rin').innerHTML=disp_rin;
            document.getElementById('ro').innerHTML=disp_ro;
        }
        function calculatedc(){
            var Vcc = document.getElementById("Vcc").value;
            var Vbe = document.getElementById("Vbe").value;
            var a = document.getElementById("a").value;
            var Ie = document.getElementById("Ie").value;
            var Rc = document.getElementById("Rc").value;
            var qpoint=0,Vce=0,Ic=0;
            if(Vcc != '' && Vbe != '' && Rc != '' && a != '' && Vbe != ''){
                Ic= a*Ie;
                Vce = (Vcc-(Ic*Rc)+Vbe);
            }
            var qp = "Q point = ("+Vce+","+Ic+")";
            document.getElementById('qp').innerHTML = qp; 
            var disp_Ic = "Ic(A)="+Ic;
            var disp_Vce = "Vce(V)="+Vce;
            document.getElementById('ic').innerHTML=disp_Ic;
            document.getElementById('vce').innerHTML=disp_Vce;
            // document.getElementById('').innerHTML=disp_Vce;
        }
    </script>
